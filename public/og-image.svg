<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#e0e7ff" opacity="0.4"/>
  <circle cx="1100" cy="150" r="80" fill="#dbeafe" opacity="0.3"/>
  <circle cx="1050" cy="500" r="50" fill="#fef3c7" opacity="0.4"/>
  
  <!-- Book 1 (Blue) - Left -->
  <g filter="url(#shadow)">
    <rect x="150" y="155" width="160" height="240" rx="6" fill="url(#book1Gradient)"/>
    <rect x="165" y="170" width="130" height="210" rx="3" fill="#ffffff" opacity="0.98"/>
    <rect x="150" y="155" width="22" height="240" rx="6" fill="#1e40af"/>
    <line x1="180" y1="215" x2="280" y2="215" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="180" y1="240" x2="270" y2="240" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="180" y1="265" x2="280" y2="265" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="180" y1="290" x2="265" y2="290" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Book 2 (Green) - Center Left -->
  <g filter="url(#shadow)">
    <rect x="380" y="125" width="160" height="240" rx="6" fill="url(#book2Gradient)"/>
    <rect x="395" y="140" width="130" height="210" rx="3" fill="#ffffff" opacity="0.98"/>
    <rect x="380" y="125" width="22" height="240" rx="6" fill="#047857"/>
    <line x1="410" y1="185" x2="510" y2="185" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="410" y1="210" x2="500" y2="210" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="410" y1="235" x2="510" y2="235" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="410" y1="260" x2="495" y2="260" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Book 3 (Orange) - Center Right -->
  <g filter="url(#shadow)">
    <rect x="610" y="175" width="160" height="240" rx="6" fill="url(#book3Gradient)"/>
    <rect x="625" y="190" width="130" height="210" rx="3" fill="#ffffff" opacity="0.98"/>
    <rect x="610" y="175" width="22" height="240" rx="6" fill="#b45309"/>
    <line x1="640" y1="245" x2="740" y2="245" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="640" y1="270" x2="730" y2="270" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="640" y1="295" x2="740" y2="295" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="640" y1="320" x2="725" y2="320" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Book 4 (Purple) - Right -->
  <g filter="url(#shadow)">
    <rect x="840" y="145" width="160" height="240" rx="6" fill="url(#book4Gradient)"/>
    <rect x="855" y="160" width="130" height="210" rx="3" fill="#ffffff" opacity="0.98"/>
    <rect x="840" y="145" width="22" height="240" rx="6" fill="#6d28d9"/>
    <line x1="870" y1="215" x2="970" y2="215" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="870" y1="240" x2="960" y2="240" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="870" y1="265" x2="970" y2="265" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="870" y1="290" x2="955" y2="290" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="84" font-weight="bold" fill="#0f172a" text-anchor="middle" letter-spacing="-1">Moje knihovna</text>
</svg>
