<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover -->
  <rect x="20" y="15" width="60" height="70" rx="3" fill="url(#bookGradient)"/>
  
  <!-- Book pages -->
  <rect x="25" y="20" width="50" height="60" rx="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Book spine -->
  <rect x="20" y="15" width="8" height="70" rx="3" fill="#1e3a8a"/>
  
  <!-- Text lines on pages -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="45" x2="65" y2="45" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="55" x2="70" y2="55" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="65" x2="60" y2="65" stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Decorative corner -->
  <circle cx="75" cy="20" r="3" fill="#ffffff" opacity="0.6"/>
</svg>

