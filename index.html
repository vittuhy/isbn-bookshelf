<!doctype html>
<html lang="en"
  style="background-color: #0f172a; background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a); margin: 0; padding: 0; height: 100%; width: 100%;">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    /* Critical CSS - load immediately to prevent white flash */
    #global-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background-color: #0f172a;
      background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
      pointer-events: none;
    }

    html {
      min-height: 100vh;
      background: transparent;
    }

    body {

      min-height: 100vh;
    }
